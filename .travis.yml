language: python

python:
  - '2.7'

matrix:
  include:
    - python: 2.7
      env: JYTHON=org.python:jython-installer:2.5.3
      # env: JYTHON=org.python:jython-installer:2.5.3 FOO=foo


cache:
 directories:
   - $HOME/.m2
   - $HOME/target-flink

before_install:
  - if [ ! -d "$HOME/target-flink" ]; then curl -s http://mirrors.myaegean.gr/apache/flink/flink-1.5.2/flink-1.5.2-bin-scala_2.11.tgz | tar xzvf -; fi
  - if [ -n "$JYTHON" ]; then ./before_install_jython.sh; source $HOME/myvirtualenv/bin/activate ;fi
  - if [ -n "$JYTHON" ]; then pip install jip==0.7; fi
  - if [ -n "$JYTHON" ]; then export CLASSPATH=$VIRTUAL_ENV/javalib/*; fi
  # - pip install unittest2

script:
  - ./target-flink/flink-1.5.2/bin/start-cluster.sh
  - ./target-flink/flink-1.5.2/bin/pyflink-stream.sh example.py
  - cat target-flink/flink-1.5.2/log/flink-*-taskexecutor-*.out
  # - python test.py

after_script:
  - ./target-flink/flink-1.5.2/bin/stop-cluster.sh
